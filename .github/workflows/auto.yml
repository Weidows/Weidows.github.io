name: Build and Deploy

on: [push] # 触发条件(git 推送时)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2 # 下面这个最好设成 false
        with:
          persist-credentials: false

      - name: Install and Build 🔧
        run: |
          npm install -g hexo
          npm install
          hexo generate
          hexo deploy
        env:
          CI: true
