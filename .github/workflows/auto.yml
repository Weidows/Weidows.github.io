name: Build and Deploy

on: [push] # 触发条件(git 推送时)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2 # 下面这个最好设成 false
        with:
          persist-credentials: false

      - name: My-Tasks
        run: |
          # 连通ssh
          mkdir ~/.ssh
          cp ./.github/config ~/.ssh/config
          echo "${{ secrets.RSA }}" > ~/.ssh/Github_rsa
          ssh -T git@gitee.com

          # 设置Git
          git config --local user.name "Weidows"
          git config --local user.email "utsuko27@qq.com"

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build
          npm run deploy
        env:
          CI: true
