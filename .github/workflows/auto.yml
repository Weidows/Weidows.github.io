name: Build and Deploy

on: [push] # 触发条件(git 推送时)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
          persist-credentials: false

      - name: My-Tasks
        run: |
          # 连通ssh
          mkdir ~/.ssh
          cp ./.github/config ~/.ssh/config
          echo "${{ secrets.RSA }}" > ~/.ssh/Github_rsa
          chmod 600 ~/.ssh/*
          # ssh -T git@github.com

          # 设置Git
          git config --global user.name "Weidows"
          git config --global user.email "utsuko27@qq.com"

      - name: Install and Build 🔧
