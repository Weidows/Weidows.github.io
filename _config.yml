# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 不用加引号
title: ⭐️齐下无贰⭐️
subtitle: Weidows の Nest
description: ただWeidow's Websiteだけ
keywords: Weidows Website blog
author: Weidows
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: "https://weidows.github.io"
root: "/"
# 默认配置permalink: :year/:month/:day/:title/
permalink: post/:title/
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  # - "*.html"

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 8
  order_by: -date

# Category & Tag 用来修改对应目标
# 数据结构与算法: algorithm
# Hexo: hexo (这种无效,英文的转换就不用了)
default_category: uncategorized
category_map:

tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  debug: false
  model:
    use: live2d-widget-model-tororo # 用到的模型文件夹名称
  display:
    position: left
    width: 180
    height: 300
  mobile:
    show: false
  react:
    opacity: 0.7

bangumi:
  enable: true
  path: tags/bangumis.html
  vmid: 38283369 # 哔哩哔哩番剧页面的 vmid(uid)
  title: "番 の 表" # 页面的标题
  quote: <h1 align="center">看看又新娶来几个老婆⊙∀⊙！</h1> # 写在页面开头的一段话，支持 html 语法
  show: 1 # 初始显示页面：0: 想看 , 1: 在看 , 2: 看过，默认为 1
  loading: "https://cdn.jsdelivr.net/gh/Weidows/Images/img/loading.webp" # 图片加载完成前的 loading 图片

sitemap:
  path: sitemap.xml

steam:
  enable: true
  steamId: "76561198321099712" # steam Id(需要放在引号里),将steam库设置为公开
  path: tags/games.html # 页面路径，默认steamgames/index.html
  title: ⭐️养G场⭐️
  quote: Steam给爷爬!别让我家EPIC误会( # 写在页面开头的一段话
  tab: all # all或recent, all: 所有游戏, recent: 最近游玩的游戏
  length: 1000
  imgUrl: https://cdn.jsdelivr.net/gh/Weidows/Images/Game/DOAX-VenusVacation/%E6%A8%AA%E5%B1%8F/9f84a622d3519deb534a9da403e0e50b8daba6e9b5aeff0edb87ac8a880b616f.jpeg # 图片链接，在quote下面放一张图片，图片链接到Steam个人资料，可留空
  proxy: # 如果无法访问steam社区的话请使用代理
    host: localhost # 代理ip或域名
    port: 7890 # 代理端口

